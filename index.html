<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/hsd.css" />
  <link rel="stylesheet" type="text/css" href="css/finance.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    #ui-datepicker-div{
      z-index: 100 !important;
    }
  </style>
</head>
<body>
  <div id="loader"><img src="spinner.gif" /></div>
  <div style="width: 50%;margin: 0 auto">
    <div style="padding-top: 25px">
      <select id="stock" value="">
        <option value="">Select your value</option>
        <option value="YHOO">YHOO</option>
        <option value="AAPL">AAPL</option>
      </select>
      <div style="float: right;">
        <input type="text" id="startDate" />
        To <input type="text" id="endDate" />
      </div>
    </div>
    <div id="finance">
      <div id="labels">
        <div id="time">
          <a onclick="HumbleFinance.zoom(5);">1w</a>
          <a onclick="HumbleFinance.zoom(21);">1m</a>
          <a onclick="HumbleFinance.zoom(65);">3m</a>
          <a onclick="HumbleFinance.zoom(127);">6m</a>
          <a onclick="HumbleFinance.zoom(254);">1y</a>
        </div>
        <div id="dateRange" class="pull-right" style="right: -146px"></div>
      </div>
    </div>

    <div>
      <p>This chart shows the stock data.</p>
      <p>where 1w 1m 3m 6m 1y 5y shows the time range till the max date.</p>
      <p>You can select the start date and end date using the datepicker.</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
  <script src="libs/moment-weekday-calc.js"></script>
  <script src="libs/prototype.min.js"></script>
  <script src="libs/flotr.js"></script>
  <script src="libs/HumbleFinance.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="libs/demo.js"></script>
  <script>jQuery.noConflict();</script>
</body>
</html>
